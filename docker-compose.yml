version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: timelith-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-timelith}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-timelith_password}
      POSTGRES_DB: ${POSTGRES_DB:-timelith_production}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timelith}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timelith-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: timelith-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timelith-network
    restart: unless-stopped

  go-backend:
    build:
      context: ./go-backend
      dockerfile: Dockerfile
    container_name: timelith-go-backend
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - TELEGRAM_APP_ID=${TELEGRAM_APP_ID}
      - TELEGRAM_APP_HASH=${TELEGRAM_APP_HASH}
      - GO_API_KEY=${GO_API_KEY}
      - SESSION_ENCRYPTION_KEY=${SESSION_ENCRYPTION_KEY}
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./go-backend/sessions:/app/sessions
    networks:
      - timelith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  rails-app:
    build:
      context: ./rails-app
      dockerfile: Dockerfile
    container_name: timelith-rails-app
    environment:
      - RAILS_ENV=${RAILS_ENV:-production}
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - GO_BACKEND_URL=${GO_BACKEND_URL:-http://go-backend:8080}
      - GO_API_KEY=${GO_API_KEY}
      - RAILS_LOG_TO_STDOUT=${RAILS_LOG_TO_STDOUT:-true}
      - RAILS_SERVE_STATIC_FILES=${RAILS_SERVE_STATIC_FILES:-true}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      go-backend:
        condition: service_healthy
    volumes:
      - ./uploads:/app/public/uploads
    networks:
      - timelith-network
    restart: unless-stopped
    command: >
      sh -c "bundle exec rails db:migrate &&
             bundle exec rails assets:precompile &&
             bundle exec puma -C config/puma.rb"

networks:
  timelith-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
