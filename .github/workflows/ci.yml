name: CI Pipeline

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for same workflow + branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '18'

jobs:
  # Go Backend Jobs
  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go-backend/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: go-backend
          args: --timeout=5m

  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go-backend/go.sum

      - name: Run tests
        working-directory: go-backend
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./go-backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  go-build:
    name: Go Build
    runs-on: ubuntu-latest
    needs: [go-lint, go-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go-backend/go.sum

      - name: Build binary
        working-directory: go-backend
        run: make build

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: go-backend/bin/server
          retention-days: 7

  # Web UI Jobs
  web-lint:
    name: Web UI Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Install dependencies
        working-directory: web-ui
        run: npm ci

      - name: Run ESLint
        working-directory: web-ui
        run: npm run lint

      - name: Type check
        working-directory: web-ui
        run: npx tsc --noEmit

  web-build:
    name: Web UI Build
    runs-on: ubuntu-latest
    needs: [web-lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-ui/package-lock.json

      - name: Install dependencies
        working-directory: web-ui
        run: npm ci

      - name: Build application
        working-directory: web-ui
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080
        run: npm run build

  # Docker Build Jobs
  docker-backend:
    name: Docker Backend
    runs-on: ubuntu-latest
    needs: [go-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./go-backend
          file: ./go-backend/Dockerfile
          push: false
          tags: timelith-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp/backend-image.tar
          retention-days: 1

  docker-web:
    name: Docker Web UI
    runs-on: ubuntu-latest
    needs: [web-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./web-ui
          file: ./web-ui/Dockerfile
          push: false
          tags: timelith-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Test
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [docker-backend, docker-web]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend image
        uses: actions/download-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp

      - name: Load backend image
        run: docker load --input /tmp/backend-image.tar

      - name: Create .env file
        run: |
          cat << EOF > .env
          POSTGRES_PASSWORD=test_password
          TELEGRAM_APP_ID=12345
          TELEGRAM_APP_HASH=test_hash
          JWT_SECRET=test-jwt-secret-key-for-ci-testing
          ENCRYPTION_KEY=test-encryption-key-32-bytes-!
          ENVIRONMENT=test
          NEXT_PUBLIC_API_URL=http://localhost:8080
          EOF

      - name: Start services
        run: |
          docker compose up -d postgres redis
          sleep 10

      - name: Check services health
        run: |
          docker compose ps
          docker compose logs postgres
          docker compose logs redis

      - name: Test database connection
        run: |
          docker compose exec -T postgres pg_isready -U timelith

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # Final status check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [go-build, web-build, docker-backend, docker-web, integration-test]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.go-build.result }}" != "success" ] || \
             [ "${{ needs.web-build.result }}" != "success" ] || \
             [ "${{ needs.docker-backend.result }}" != "success" ] || \
             [ "${{ needs.docker-web.result }}" != "success" ] || \
             [ "${{ needs.integration-test.result }}" != "success" ]; then
            echo "Some jobs failed!"
            exit 1
          fi
          echo "All jobs passed successfully!"
